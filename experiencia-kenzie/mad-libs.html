<html>
<head>
    <title>Mad-Libs</title>
</head>
<body>
    <h1>Mad-Libs</h1>
    <script>  
        let friendsName = prompt("Escreva aqui o nome de um amigo e eu te falo um segrede seu que ele me contou :x: ");
        let color = prompt("Agora escreva uma cor");
        let instrument = prompt("Escreva o nome de um instrumento musical: ");
        let band = prompt("Escreva aqui um tipo de música que não faz seu tipo: ");
        document.write("Aqui está o segredo!<br><br>");  
        document.write("Seu amigo que atende pelo codinome " + friendsName + " disse que ontem você vestia uma fantasia de among us de cor " + color + " enquanto tocava " + instrument + " no ritmo de " + band + " na saída de uma igreja.");  
    </script>
</body>
</html>
