<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy and Falsy</title>
</head>
<body>

    <script>

        let number = 3

        if(number >= 0) {
            console.log('Truthy!');
        } else {
            console.log('Falsy!');
        }

    </script>
    
</body>
</html>


<!-- Falsy:

1. false
2. undefined
3. null
4. '' => without spaces
5. 0
6. NaN

Everything else is Truthy

1. 'false'
2. 'undefined'
3. 'null'
4. ' ' => with space
5. '0'
6. 'NaN'

As truthy, all of them are interpreted as strings and in booleans contexts in JavaScript the compiler will automatically convert
it in true. JS uses cercion type in booleans context ! -->
