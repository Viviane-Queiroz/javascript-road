<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operator</title>
</head>
<body>

    <script>

        var note_1 = Number.parseFloat(prompt('Digite aqui a primeira nota: '));
        var note_2 = Number.parseFloat(prompt('Digite aqui a segunda nota: '));

        var media = (note_1 + note_2) / 2;

        var result = media >= 6 ? 'APROVADO' : 'REPROVADO';

        window.alert('Seu resultado no sistema consta como ' + result);

    </script>
    
</body>
</html>
