<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making numbers addition</title>

    <style>
        input {
            width: 100px;
        }

        div#result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Let's add numbers!</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Click to add" onclick="add()">

    <div id="result">Result</div>

    <script>
        function add() {
            var tn1 = document.getElementById('txtn1'); // tn == box text
            var tn2 = document.querySelector('input#txtn2');

            var result = document.getElementById('result')

            var n1 = Number(tn1.value); // converting string to number 
            var n2 = Number(tn2.value);

            var sum = n1 + n2;

            result.innerHTML = `The sum of ${n1} and ${n2} is equal to <strong>${sum}</strong>`;

        }
    </script>


    
</body>
</html>
