<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
</head>
<body>

    <script>
        var name = window.prompt("Qual o seu nome?");
        document.write(`Oii ${name}! Seu nome possui ${name.length} letras </br>`);
        document.write(`Oii ${name}! Seu nome em letras maiúsculas fica ${name.toUpperCase()} letras </br>`);
        document.write(`Oii ${name}! Seu nome em letras minúsculas fica ${name.toLowerCase()} </br>`);
    </script>
    
</body>
</html>
